<div id="s4" class="editable section">	<h1>
		Log In</h1>
<form action="javascript:usdlc.logIn()" id="loginform" method="post" name="User authentication">
	<table align="center" border="0" cellpadding="1" cellspacing="1">
		<tbody>
			<tr>
				<td style="text-align: right; ">
					<strong>User</strong>:</td>
				<td>
					<input name="user" size="32" type="text"></td>
			</tr>
			<tr>
				<td style="text-align: right; ">
					<strong>Password</strong>:</td>
				<td>
					<input name="password" size="32" type="password"></td>
			</tr><tr>
				<td></td><td align="right">
				<input type="submit" value="Log In">
				</td>
			</tr>
		</tbody>
	</table>
</form>
<p>
</p>
</div>
<div id="s5" class="editable section"><h1>
	Change Password</h1>
<form action="javascript:usdlc.changePassword()" id="changepassword" method="post" name="User authentication">
	<table align="center" border="0" cellpadding="1" cellspacing="1">
		<tbody>
			<tr>
				<td style="text-align: right; ">
					<strong>Old password</strong>:</td>
				<td>
					<input name="oldpwd" size="32" type="password"></td>
			</tr>
			<tr>
				<td style="text-align: right; ">
					<strong>New password</strong>:</td>
				<td>
					<input name="pwd1" size="32" type="password"></td>
			</tr>
			<tr>
				<td style="text-align: right; ">
					<strong>Again</strong>:</td>
				<td>
					<input name="pwd2" size="32" type="password"></td>
			</tr>
			<tr>
				<td>
					&nbsp;</td>
				<td align="right">
					<input type="submit" value="Change Password"></td>
			</tr>
		</tbody>
	</table>
</form>

<div id="hiddenlpsubmitdiv" style="display: none; ">
	&nbsp;</div>
<p>
	<script>
try{for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ var lastpass_f = document.forms[lastpass_iter]; if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ lastpass_f.lpsubmitorig2 = lastpass_f.submit; lastpass_f.submit = function(){ var form=this; var customEvent = document.createEvent("Event"); customEvent.initEvent("lpCustomEvent", true, true); var d = document.getElementById("hiddenlpsubmitdiv"); for(var i = 0; i < document.forms.length; i++){ if(document.forms[i]==form){ d.innerText=i; } } d.dispatchEvent(customEvent); form.lpsubmitorig2(); } } }}catch(e){}	</script>
</p>
